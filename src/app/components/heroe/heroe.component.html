<h1>{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}}</small>)</h1>
<hr>
<div class="row">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block m-4">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
    </div>

</div>
